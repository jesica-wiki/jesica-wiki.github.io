<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login | Docs Reference Code</title>
    <!-- Meta -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">    
    <link rel="shortcut icon" href="favicon.ico">  
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <!-- FontAwesome JS -->
    <script defer src="assets/fontawesome/js/all.js"></script>
    <!-- Global CSS -->
    <link rel="stylesheet" href="assets/plugins/bootstrap/css/bootstrap.min.css">   
    <!-- Plugins CSS -->    
    <link rel="stylesheet" href="assets/plugins/elegant_font/css/style.css">    
    <!-- Theme CSS -->
    <link id="theme-style" rel="stylesheet" href="assets/css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head> 

<body class="landing-page">   
	
	<!-- GITHUB BUTTON JS -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
     
    <!--FACEBOOK LIKE BUTTON JAVASCRIPT SDK-->
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v6.0&appId=994736563909741&autoLogAppEvents=1"></script>
    
    <div class="page-wrapper" style="background-color: #f9f9fb;">
        
        <!-- ******Header****** -->
        <header id="header" class="header" style="background-image: url('assets/images/header.png');background-size: cover;">
            <div class="container">
                <div class="branding">
                    <h1 class="logo">
                        <a href="index.html">
                            <span aria-hidden="true" class="icon_lightbulb_alt icon" style="color:#Ff4b36;"></span>
                            <span class="text-highlight" style="color:#Ff4b36;">JESICA</span><span class="text-bold" > - WIKI</span>
                        </a>
                    </h1>
                </div>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                    <li class="breadcrumb-item active">Reference &amp; Code</li>
                </ol>
            </div>
        </header>
        
        <section class="cards-section">

            <div class="hide-div" id="loading-process">
                <div class="loading-overlay">
                    <div class="lds-ripple"><div></div><div></div></div>
                </div>
            </div>

            <div class="container">
                <div class="d-inline-block" style="width: 100%;margin-bottom: 3%;">
                    <form class="form-inline search-form justify-content-center" action="#" method="post">
                        <h4 class="title">Email</h4>
                        <input type="email" placeholder="Enter email ..." name="email" class="form-control" required>
                        <hr/>
                        <h4 class="title">Password</h4>
                        <input type="password" placeholder="Enter password ..." name="password" class="form-control" required>
                        <hr/>
                        <button type="button" onclick="submit_button()" class="btn btn-cta" href="login.html" style="background:#Ff4b36;color: #fff;">
                            <i class="fas fa-save"></i> Submit
                        </button>
                    </form>
               </div>
                <div class="row">
                    <div class="col-sm-12" id="parentDiv"></div>
                </div>
            </div>
        </section>
    </div>
    
     
    <!-- Main Javascript -->       
    <script src="assets/plugins/bootstrap/js/bootstrap.min.js"></script>     
    <script src="assets/plugins/stickyfill/dist/stickyfill.min.js"></script>     
    <script>
        function submit_button() {
            var email = $("input[name='email']").val();
            var password = $("input[name='password']").val();
            if (email == '' || password == '') {
                alert('Please fill all the fields');
            } else {
                var ld = document.getElementById('loading-process');
                ld.style.display = "block";
                $.ajax({
                    url: 'https://wiki.yogyakartadigital.com/api/v1/login',
                    type: 'POST',
                    data: { 
                        email: email,
                        password: password
                    },
                    success: function (data) {
                        console.log(data);
                        if (data.message == 'success') {
                            setCookie("token", data.token, 300);
                            window.location.href = 'index.html';
                        } else {
                            alert(data.message);
                        }
                    },
                    error: function (data) {
                        console.log(data);
                        alert('Something went wrong');
                    }
                });
                ld.style.display = "none";
            }
        }
        function setCookie(cname,cvalue,exdays) {
            const d = new Date();
            d.setTime(d.getTime() + (exdays*24*60*60*10000));
            let expires = "expires=" + d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        }
    </script>
</body>
</html>
